<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>WEB - TicTacToe</title>
</head>
<body>
    <div class="container">
        <button class="restart">Restart Game</button>
        <div class="playerContainer">
            <label for="player1">Player X</label>
            <input type="text" id="player1">
            <label for="player2">Player O</label>
            <input type="text" id="player2">
        </div>
        <h1>Tic Tac Toe</h1>
        <!-- The gameboard -->
        <div class="gameboard-wrapper">
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
            <div class="cell" data-token></div>
        </div>
        <div class="movesLeftDisplay">Moves Left:
            <a class="movesLeftCount">9</a>
        </div>
    </div>
    <script src="./js/game.js"></script>
</body>
</html>
